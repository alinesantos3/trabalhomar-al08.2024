  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>

        <!-- Formulário de Cadastro -->
        <form>
          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <!-- E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>

          <!-- Confirmação de Senha -->
          <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirmação de Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Incluindo Bootstrap JS (opcional, mas pode ser necessário para alguns recursos) -->
